overwrite: true
schema: "http://localhost:8000/graphql"
documents: ["./src/graphql/queries/*.query.ts", "./src/graphql/mutations/*.mutation.ts"]
generates:
  src/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typescript-react-apollo'

    
